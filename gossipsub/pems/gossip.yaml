---
nodes:
  -
    args: {}
    image: "gcr.io/whiteblock/libp2p_gossipsub"
    files:
      -
        source: ./pems/pk-1.pem
        target: /gossip-sub/pk.pem
    launch-script: "sh -c 'go run ./cmd/host/main.go <flag for pem file> > /output.log 2>&1' "
  -
    args: {}
    image: "gcr.io./whiteblock/libp2p_gossipsub"
    files:
      -
        source: ./pems/pk-2.pem
        target: /gossip-sub/pk.pem
    launch-script: "sh -c 'go run ./cmd/host/main.go -l /ip4/10.1.0.8/tcp/3002,/ip4/10.1.0.8/tcp/3003/ws -p <prev. host listen addrs> --pem /gossip-sub/pk.pem > /output.log 2>&1' "
    -
    args: {}
    image: "gcr.io./whiteblock/libp2p_gossipsub"
    files:
      -
        source: ./pems/pk-3.pem
        target: /gossip-sub/pk.pem
    launch-script: "sh -c 'go run ./cmd/host/main.go -l /ip4/10.1.0.16/tcp/3002,/ip4/10.1.0.16/tcp/3003/ws -p <prev. host listen addrs> --pem /gossip-sub/pk.pem > /output.log 2>&1' "
